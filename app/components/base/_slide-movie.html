<div class="movie__slide swiper-slide">
    <div class="movie__body">
        <h2 class="movie__title">@@title</h2>
        <p class="movie__text">@@text</p>
    </div>
    <video class="movie__play" preload="auto" autoplay muted loop loading="@@load">
        <source src="@img/movie/movie@@number.webm" type="video/webm">
        <source src="@img/movie/movie@@number.mp4" type="video/mp4">
    </video>
</div>
